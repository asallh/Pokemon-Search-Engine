<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="pokeball.png">

    <title>PokeDex</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/648bdd4880.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class = "container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Pokemon" onkeyup="search()">
        </form>

        <div class ="pokemon-list" id = "pokemon-list"></div>

        <script>
            window.addEventListener('load', function() {
                fetchPokemonData();
            });
        </script>

        <div class="modal" id="modal">
            <div class="modal-content" id="modal-content">
                <img id ="modal-img" src="" alt="">
                <h2 id="modal-name"></h2>
                <h3 id="modal-type1"></h3>
                <h3 id="modal-type2"></h3>
                <p class="type-matchup">Not Very Effective Against:</p>
                <p class ="type-matchup">Super Effective Against:</p>
            </div>
        </div>


    </section>

    <script src="app.js"></script>
</body>

</html>
